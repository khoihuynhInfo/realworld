<GridLayout class="list-group-item" rows="60, *, *, 50,*" columns="auto, *">
    <Image class="face" row="0" col="0" [src]="article?.author?.image" class="thumb img-circle" rowSpan="1"></Image>
    <Label row="0" col="1" [text]="article?.author?.username" class="list-group-item-heading"></Label>
    <Label row="4" col="0" colSpan="2" [text]="article?.createdAt" class="date-show"></Label>
    <Label row="0" col="2" class="favoritescount" style="margin-left: 190" [text]="article?.favoritesCount">

    </Label>
    <Label row="0" col="3" class="fas favorite" style="margin-left: 170" text="&#xf185;">
    </Label>

    <Label [nsRouterLink]="['../globalfeeddetail', article?.slug]" row="1" col="0" colSpan="2" class="title-articles font-weight-bold"
        [text]="article?.title" textWrap="true"></Label>

    <Label class="cnt-articles" row="2" col="0" rowSpan="2" colSpan="2" textWrap="true">
        <FormattedString>
            <Span [text]="article?.body"></Span>
        </FormattedString>
    </Label>

</GridLayout>
