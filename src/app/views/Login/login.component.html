<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>


<StackLayout class="form">

    <Image src="https://news.harvard.edu/wp-content/uploads/2019/04/eso1907a.jpg?w=1600&h=900&crop=1" width="150"></Image>
    <StackLayout class="m-t-15">
        <TextField class="input input-border" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="user.email" class="input input-border"></TextField>
    </StackLayout>
    <StackLayout class="m-t-15">
        <TextField class="input input-border" [(ngModel)]="user.password" hint="Enter password" class="input input-border" secure="true"></TextField>
    </StackLayout>


    <Button text="Sign in" class="btn btn-primary btn-rounded-lg" (tap)="login()"></Button>
    <Button text="Sign up" class="btn btn-primary btn-rounded-lg"></Button>
    <ActivityIndicator row="1" #activityIndicator [busy]="isBusy" width="100" height="100" class="activity-indicator"></ActivityIndicator>

</StackLayout>
